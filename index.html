<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>TO DO LIST</title>
</head>

<body>
    <div class="container">
        <div class="perfil">
            <div id="fecha">17 de Octubre</div>
            <h1>Bienvenido a tu TO DO LIST</h1>
            <span>Vamos a cumplir tus metas</span>
        </div>

        <div class="agregar-tarea">
            <input type="text" id="input"   placeholder="Agregar una tarea">
            <i id="enter" class="fa fa-plus-circle" aria-hidden="true"></i>
        </div>

        <div class="seccion-tarea">
            <h3>Tus tareas pendientes</h3>
            <ul id="lista">
            <!--
                <li>
                    <i class="far fa-circle co" data="realizado" id="0"></i>
                    <p class="text"></p>
                    <i class="fas fa-trash de" data="eliminado" id="0"></i>
                </li>
            -->
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
